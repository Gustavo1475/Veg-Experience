<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="uft-8" />
    <meta name="description" content="Falamos sobre longevidade sustentável através de 13 dos 17 Objetivos do Desenvolvimento Sustentável da Agenda 2030 da ONU.
    Promovemos  eventos interativos que buscam incentivar e conscientizar sobre a  importância da prática da atividade física e da alimentação a base de  plantas, associado com ações sustentáveis cotidianas.">
    <meta name="author" content="Ana Paula Pereira Ribeiro, Gabriel dos Santos Mota Rodrigues e Gustavo Santos Novais">
    <meta name="keywords" content="Veg Experience, Veganismo, Sustentabilidade, Consciente, Longevidade Sustentável, Atividade física, alimentação a base de plantas">
    <link rel="stylesheet" href="style.css">
    <title>Eventos - Veg Experience</title>
</head>
<body>

    <!-- Menu -->
    <nav>

        <!-- Logo da Veg Experience localizado no menu -->
        <a href="index.html">
            <img id="logo-menu" src="img/logo-veg.png" alt="logo da Veg Experience"/>
        </a>

        <!-- Navegação -->
        <ul id="navegacao">
            <li><a class="a-menu" href="">HOME</a></li>
            <li><a class="a-menu"  href="#pag-quemsomos">QUEM SOMOS</a></li>
            <li><a class="a-menu"  href="#pag-pilares">PILARES</a></li>
            <li><a class="a-menu"  href="#pag-historia">HISTÓRIA</a></li>
            <li><a class="button" id="link-eventos" href="event.html">EVENTOS</a></li>
        </ul>
        
    </nav>
    
    <main>
        <h1>Cadastrar evento</h1>
        <form id="formevento">
            <p>Nome do evento:</p>
            <input type="text" id="nomeevento" placeholder="Nome do evento" required>
            <p>Imagem de destaque:</p>
            <input type="file" accept="image/png, image/jpeg" id="campoimagem" required>
            <p>Data de inicio:</p>
            <input type="datetime-local" id="datainicio" required>
            <p>Data de fim:</p>
            <input type="datetime-local" id="datafinal" required>
            <button type="submit" onsubmit="CadastrarEvento()">Cadastrar evento</button>
        </form>
    </main>
    <footer>
        <div id="content">
            <div id="logo-rodape"><img src="img/logo-rodape.jpg" alt=""><p>VEG EXPERIENCE</p></div>
            <h2 id="slogan">O FUTURO É CONSCIENTE E SUSTENTÁVEL</h2>
            <div id="redes">
                <a href="https://www.instagram.com/experience.veg/" target="_blank"><img id="instagram" src="img/instagram.png" alt=""></a>
					<a href="https://www.youtube.com/@vegexperience" target="_blank"><img id="youtube" src="img/youtube.png" alt=""></a>
            </div>
        </div>
        <div id="copyright">
            <p>© 2024 -  Veg Experience</p>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
